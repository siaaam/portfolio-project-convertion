    <script>
      $(document).ready(function () {
        //=========================================
        //  Water Effect
        //=========================================

        $('.banner_water_effect').ripples({
          resolution: 256,
          dropRadius: 20,
          perturbance: 0.03,
          interactive: true,
        });
        //  Smoothscroll js
        //=========================================
        $('a').on('click', function (event) {
          if (this.hash !== '') {
            event.preventDefault();

            var hash = this.hash;

            $('html, body').animate(
              {
                scrollTop: $(hash).offset().top,
              },
              1000,
              function () {
                window.location.hash = hash;
              }
            );
          }
        });
      });
    </script>
